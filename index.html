<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="style.css"> <!-- Đảm bảo tên file CSS đúng với file bạn muốn liên kết -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap');
    </style>
</head>
<body>

<div class="card">
    <div class="card_heart">
        <i class="bx bx-heart"></i>
    </div>
    <div class="card_cart">
        <i class="bx bx-cart-download"></i>
    </div>
    <div class="card_img">
        <img src="https://salt.tikicdn.com/ts/product/4e/d1/df/66057adb3e14b03e02582274cd537589.jpg" alt="">
    </div>
    <div class="card_title">
        Hoa Tulip xinh yêu
    </div>
    <div class="card_price">223.000VNĐ</div>
    <div class="card_size">
        <h3>size</h3>
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
    </div>
   <div class="card_color">
    <h3>color</h3>
    <span class="card_color_white"></span>
    <span class="card_color_red"></span>
    <span class="card_color_yellow"></span>
</div>

    <div class="card_action">
        <button>Buy</button>
        <button>Card</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/boxicons.min.js"></script>
</body>
</html>
